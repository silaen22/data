name: Create Issue

on:
  repository_dispatch: # 다른 리포지토리에서 트리거할 수 있도록 설정

jobs:
  create_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Issue
        uses: peter-evans/create-issue-from-file@v3
        with:
          title: '게임 결과 기록'
          file: issue_template.md # 이슈 내용이 담긴 파일
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
